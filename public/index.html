<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netlify Svelte Dev</title>
  </head>
  <body>
    Hello <span id="name"></span>
  </body>
  <script>
    fetch("http://localhost:8888/api/hello")
      .then((res) => res.json())
      .then(({ name }) => {
        document.getElementById("name").innerText = name;
      });
  </script>
</html>
